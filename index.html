<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>PKAlert Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4"> 

  <h1 id="PKTextCarouselID">test1</h1>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 在文件結尾處，Bootstrap JS之前添加 -->
<script src="PKTextCarousel.js"></script>
  <script> 
  const carousel = new PKTextCarousel({
    selector: '#PKTextCarouselID',
    textArray: ['test1', 'test2','test1'],
    interval: 2000,                // 切換間隔
    animationType: 'fade',         // 動畫類型
    direction: 'up',               // 方向
    autoStart: true,               // 自動開始
    loop: true,                    // 循環播放
    onTextChange: callback,        // 文字變更回調
    onComplete: callback           // 完成回調
});
  carousel.start();
  function callback(){
    console.log('文字變更');
  }
</script>
</body>
</html>
